<navbar *ngIf="userCheck()"></navbar>

<nav *ngIf="!userCheck()" id="topNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll"  routerLink=""> AQConnect </a>
        </div>
    </div>
</nav>

<!-- Main site outlet -->
<router-outlet class="test"></router-outlet>


<!-- Popup for opening a content detail page -->
<div id="contentModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <router-outlet name="contentpage"></router-outlet>
            </div>
        </div>
    </div>
</div>

<!-- Popup for opening a forum post -->
<div id="forumModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <router-outlet name="forumpostpage"></router-outlet>
            </div>
        </div>
    </div>
</div>

<!-- Popup for opening a user page -->
<div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <router-outlet name="userpage"></router-outlet>
            </div>
        </div>
    </div>
</div>


<!-- Popup for opening a news article-->
<div id="newsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="">
                <router-outlet name="newspage"></router-outlet>
            </div>
        </div>
    </div>
</div>
    
<!-- Popup when you click the "contact us" button -->
<div id="aboutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4" style="text-align:left;">
                        <a href="#aboutModal"  data-toggle="modal">
                            <span style="color:red; font-size:15px;"class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <h2 class="margin-top-0 wow fadeIn">Contact Us!</h2>
                        <hr class="primary">
                        <p>
                            (This page will require a login to send a message) <br>
                            Let us know of any questions, concerns, or questions here! We'll usually get back to any inquiries within 24 hours.
                        </p>
                    </div>
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <form class="contact-form row">
                            <div class="col-md-6">
                                <label></label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label></label>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-md-12">
                                <label></label>
                                <textarea class="form-control" rows="9" placeholder="Your message here.."></textarea>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <label></label>
                                <button type="button" data-toggle="modal" data-target="#alertModal" class="btn btn-primary btn-block btn-lg" style="color:rgb(149, 107, 185); border-color:rgb(149, 107, 185);">Send <i class="ion-android-arrow-forward"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
