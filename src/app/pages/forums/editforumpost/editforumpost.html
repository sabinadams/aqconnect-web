 <div class="form" *ngIf="post?.body">
 	 <div class="row">
 	 	<a id="toggler" data-toggle="modal" data-target="#forumModal"></a>
 	    <div class="col-lg-8 col-lg-offset-2 text-center">
 	        <h2 class="margin-top-0 wow fadeIn">Edit Post</h2>
 	        <p>(Body and Title Required)</p>
 	        <hr class="primary">
 	    </div>
 	    <div class="col-lg-10 col-lg-offset-1 text-center">
 	        <div class="col-md-12">
 	            <label></label>
 	            <input type="text" class="form-control" [(ngModel)]="post.title" placeholder="Title">
 	        </div>
 	        <div class="col-md-12">
 	            <label></label>
 	            <!-- <textarea class="form-control" [(ngModel)]="body" rows="9" placeholder="Your message here.."></textarea> -->
 	            <ckeditor
 				    [(ngModel)]="post.body"
 				    [config]="{toolbarCanCollapse: true}"
 				    debounce="500">
 				  </ckeditor>
 	        </div>
 	        <div class="col-md-4 col-md-offset-4">
 	            <label></label>
 	            <button type="button" data-toggle="modal" data-target="#forumModal" class="btn btn-primary btn-block btn-lg" style="color:rgb(149, 107, 185); border-color:rgb(149, 107, 185);" (click)="updatePost(); title=''; body = '';">Update <i class="ion-android-arrow-forward"></i></button>
 	            <button type="button" (click)="preview = !preview" style="color:rgb(149, 107, 185); border-color:rgb(149, 107, 185);" class="btn btn-primary btn-lg btn-block">Preview</button>
 	        </div>
 	    </div>
 	</div>
 	<hr style="width:100%;max-width:100%;">
 	<div class="row">
 		<div style="padding:15px;" *ngIf="preview" class="post-body" [innerHTML]="post.body | safe:'html'"></div>
 	</div>
 </div>
