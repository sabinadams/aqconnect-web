<div id="forums">
	<div class="container">
		<div class="col-lg-6" *ngFor="let forum of forums">
			<div class="panel panel-default" (click)="openForum(forum.ID)">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{forum.name}}</h3>
			  </div>
			  <div class="panel-body">
			    {{forum.description}}
			  </div>
			</div>
		</div>
	</div>
</div>
