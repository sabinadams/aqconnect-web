<profile-side-panel></profile-side-panel>

<div id="home">
    <div class="container">

      <div class="col-lg-offset-2 col-md-offset-4 col-sm-offset-4 col-lg-7 col-md-8 col-sm-8 col-xs-12">


           <!-- Text post -->
           <div class="icons " style="text-align:right;">
             <i class="glyphicon glyphicon-camera input-icon" style="color:#0070ff;"></i>
             <!-- <i class="glyphicon glyphicon-pencil input-icon" style="color:#f14b4b;"></i> -->
             <!-- <i class="glyphicon glyphicon-stats input-icon" style="color:#56b556;"></i> -->
             <button *ngIf="rows == 4" (click)="savePost();" class="btn btn-default post-submit" type="submit">Post</button>
           </div>

           <div class="form-group has-feedback" style="margin-bottom:15px;">
              <textarea (blur)="checkBlur()" (focus)="rows = 4;" [(ngModel)]="postText" class="form-control post-input" rows="{{rows}}"  aria-describedby="basic-addon2" id="text-post" placeholder="What do you have to say?"></textarea>
           </div>

          <div class="panel panel-default" style="background-color:rgb(16, 16, 16);" *ngFor="let post of posts">
           <div class="panel-heading" style="background-color:rgb(16, 16, 16);">
             <div class="media">
               <div class="media-left">
                 <a href="#">
                   <img class="media-object img-rounded" src="{{post.image_url}}" style="height:50px; width:auto;" alt="...">
                 </a>
               </div>
               <div class="media-body">
                 <p class="media-heading" style="text-align:left; color: rgb(124, 98, 160); font-weight: 800;">{{post.name}}</p>
                 <div [innerHtml]="post.body" class="post-body"></div>
               </div>
             </div>
           </div>
           <!-- <div class="panel-body" style="background-color:rgb(16, 16, 16);">
              
           </div> -->
         </div>

      </div>

    </div>
    <button type="button" class="btn btn-circle btn-xl"><i class="glyphicon glyphicon-pencil"></i></button>
</div>
