<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6" style="text-align:left;">
			<a id="toggler" href="#userModal"  data-toggle="modal">
				<span style="color:red; font-size:15px;"class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
			</a>
		</div>
		<div class="col-lg-6" style="text-align:right;" *ngIf="user?.ID != userID">
			<button type="button" class="btn btn-default btn-not-following" *ngIf="!user?.FOLLOWING" (click)="handleFollow(user?.ID)">
				<span>Follow {{user?.name}}</span>
			</button><br>
			<button type="button" *ngIf="user?.FOLLOWING" (mouseenter) ="unfollowHover = true"  (mouseleave) ="unfollowHover = false" class="btn btn-default btn-following" (click)="handleFollow(user?.ID)">
				<span *ngIf="!unfollowHover">Following</span>
				<span *ngIf="unfollowHover" style="color:#de4d4d;">Unfollow</span>
			</button><br>

		</div>
	</div>
	<div class="row">
		<div class="row">
			<div class="col-lg-9">
				<h2>{{user?.name}} <span *ngIf="user?.title">[{{user?.title}}]</span></h2>
			</div>
			<div class="col-lg-3">
				<div id="social">
		            <a *ngIf="user?.facebook" class="facebookBtn smGlobalBtn" href="http://facebook.com/{{user?.facebook}}" ></a>
		            <a *ngIf="user?.twitter" class="twitterBtn smGlobalBtn" href="http://twitter.com/{{user?.twitter}}" ></a>
		        </div>
			</div>
		</div>
		<hr style="max-width:100%; width:100%;">
		<div class="row">
			<div class="col-lg-3">
				<div class="row" style="text-align:center;">
					<img src="{{user?.image_url}}" style="height:125px; width:auto; border-radius:7px;" alt="">
					<p>Forum Posts: {{user?.forum_activity}}</p>
				</div>
			</div>
			<div class="col-lg-8">
				<p style="padding:15px;">{{user?.description}}</p>
			</div>
		</div>
	</div>
	<hr style="max-width:100%; width:100%;">
	<div class="row">
		<div class="col-lg-12" style="text-align:center; margin-bottom:10px;">
			<h2>Badges</h2><br>
		</div>
		<div class="col-lg-12" style="text-align:center;">
			<div class="col-lg-6 col-xs-6">
				<span *ngFor="let badge of user?.badges; let i = index;" (click)="showBadge(badge, i)">
					<img class="badgeimage" [ngStyle]="{'opacity':(badge.chosen ? 1 : 0.7)}" src="{{badge.image_url}}" alt="">
				</span>
			</div>
			<div class="col-lg-6 col-xs-6 badgeimageholder" *ngIf="nobadge" style="">
				<div style="margin:auto; height:150px; width:150px; border:2px dotted #9461c1; border-radius:7px;">
					<p style="margin-top:30%; left:50%; ">Click a badge to see details here!</p>
				</div>
			</div>
			<div class="col-lg-6 col-xs-6 badgeimageholder" *ngIf="!nobadge" style="">
				<img src="{{chosenbadge.value.icon}}" style="height:100px; width:auto; border-radius:7px; margin:auto;" alt="">
				<p>{{chosenbadge.value.description}}</p>
			</div>
		</div>
	</div>
</div>
